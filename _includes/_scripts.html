<!-- Simple-Jekyll-Search implementation -->
<script src="{{ site.baseurl }}/assets/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<h4 class="inlinedisplay"><a href="{url}" title="{desc}">{title}</a></h4><p>{description}</p>',
    noResultsText: '<h4>No results found</h4>',
    limit: 20
  })
</script>

<!-- Forms -->
<script type="text/javascript">
  function getFocus(input) {
      input.style.background = "lightyellow";
  }
  function loseFocus(input) {
      input.style.background = "#efefef";
  }

  $(function clearResultsEmptySearchBox() {
      var content = $('#search-input').val();
      var myNode = document.getElementById('results-container');

      $('#search-input').keyup(function myFunc() { 
          if ($('#search-input').val() == "") {
              while(myNode.firstChild) {
                myNode.removeChild(myNode.firstChild);
              }
          } 
      });
      var interval = setInterval(myFunc, 1000);
  });

</script>

{% if site.owner.google.analytics %}
  <!-- Asynchronous Google Analytics snippet -->
  <script>
    var _gaq = _gaq || [];
    var pluginUrl = 
   '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
    _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
    _gaq.push(['_setAccount', '{{ site.owner.google.analytics }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
{% endif %}

<!-- reading-time rounder-->
<script type="text/javascript">
  $(document).ready(function() {
      $(".reading-time").text(function (index, value) {
        return Math.round(parseFloat(value));
      });
  });  
</script>
